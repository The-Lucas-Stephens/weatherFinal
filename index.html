<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>F-5 Weather</title>
</head>
<body>
    <div class="pageTop">
        <h1>F-5 Weather</h1>
        <div class="topImage">
            <img src="cyclone.gif" alt="cyclone">
        </div>
       
        <h1>Bringing Your Local Weather At Disastrous Speeds!!</h2>

    </div>
    <div class="blankDiv">

    </div>
    <div id="weatherApp">
        <div id="userInfo">
            <h3>Please Enter Your Zip Code to Get Your Current Weather</h1>
             <input class="form-control form-control-lg" type="text" id="zipCode" name="zipCode" placeholder="Ex: 12345">
             <h3 id="errMsg">{{errorMessage}}</h2>
             <h3>How Would You Like Your Temperature Displayed:</h2>
             <select name="tempType" id="tempType">
                 <option>Please Select A Temperature Type</option>
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>

              </select><br>
              <br>
            <button @click="checkZipCode" class="btn btn-dark btn-outline-warning  btn-lg">Get Weather For Your Location</button>
        </div>
        <div class="weatherDisplay" v-if="weatherData" >
            <displayweather v-bind:weatherobj="weatherData"></displayweather>
            

        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
